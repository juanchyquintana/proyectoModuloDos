<div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="container d-md-flex justify-content-md-center mt-3 p-lg-2">
                    <div class="login-container h-auto p-lg-4 form-container" id="loginForm">
                        <div class="d-md-flex justify-content-md-center align-items-md-center">
                            <img class="img-fluid" src="img/PandaRitmoWeb.png" alt="panda">
                            <h3>Iniciar sesión</h3>
                        </div>
                        <form class="mt-md-4">
                            <label for="usuario">Usuario:</label>
                            <input class="inputMod border-0 w-100 p-2 rounded" type="text" id="usuario" minlength="7"
                                maxlength="13" required>
                            <label class="mt-1" for="contrasena">Contraseña:</label>
                            <div class="input-group">
                                <input class="inputMod border-0 w-100 p-2 rounded" type="password" id="contrasena1"
                                    minlength="4" maxlength="10" required>
                                <div class="input-group-append">
                                    <span class="btn-light toggle-password" data-target="contrasena1">
                                        <i class="bi bi-eye-fill"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-check  d-flex p-0 mt-2 ">
                                <input class="mt-2 " type="checkbox">
                                <label class=" form-check-label" id="recordarlabel" for="recordar">Recordar
                                    usuario</label>
                            </div>
                            <button class="btn btn-naranja text-white p-2 w-50 my-3" type="submit">Iniciar
                                sesión</button>
                        </form>
                        <div class="olvideContraseña d-lg-flex flex-lg-column justify-content-lg-center">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <a href="#">¿No eres usuario? ¡Regístrate!</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="container d-md-flex justify-content-md-center mt-2 p-lg-2">
                    <div class="login-container h-auto p-lg-4 form-container" id="registerForm">
                        <div class="d-md-flex justify-content-md-center align-items-md-center">
                            <img class="img-fluid" src="img/PandaRitmoWeb.png" alt="panda">
                            <h3>Registrarse</h3>
                        </div>
                        <form class="mt-md-4">
                            <label for="nombre">Nombre:</label>
                            <input class="inputMod border-0 w-100 p-2 rounded" type="text" id="nombre" minlength="2"
                                maxlength="50" required>

                            <label class="mt-1" for="email">Correo electrónico:</label>
                            <input class="inputMod border-0 w-100 p-2 rounded" type="email" minlength="20"
                                maxlength="40" id="email" required>

                            <label class="mt-1" for="contrasena">Contraseña:</label>
                            <div class="input-group mt-2">
                                <input class="inputMod border-0 w-100 p-2 rounded" type="password" id="contrasena2"
                                    minlength="4" maxlength="10" required>
                                <div class="input-group-append">
                                    <span class="btn-light toggle-password" data-target="contrasena2">
                                        <i class="bi bi-eye-fill"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-check d-flex p-0 mt-2">
                                <input class="mt-2" type="checkbox" id="recordar">
                                <label class="form-check-label" id="recordarlabel" for="recordar">Acepto los términos y
                                    condiciones</label>
                            </div>
                            <button class="btn btn-naranja text-white p-2 w-50 my-3" type="submit">Registrarse</button>
                        </form>
                        <div class="olvideContraseña d-lg-flex flex-lg-column justify-content-lg-center">
                            <p>o regístrate con:</p>
                            <div class="redesSociales d-lg-flex flex-lg-row w-100 justify-content-center mb-3">
                                <a href="#" class="btn btn-primary text-white me-lg-2 d-none d-md-inline"><i
                                        class="bi bi-facebook"></i> Facebook</a>
                                <a href="#" class="btn btn-danger btn-google text-white d-none d-md-inline"> <i
                                        class="bi bi-google"></i> Google</a>
                                <a href="#" class="btn btn-primary text-white me-lg-3 d-inline d-md-none"><i
                                        class="bi bi-facebook"></i></a>
                                <a href="#" class="btn btn-danger btn-google d-inline d-md-none"><i
                                        class="bi bi-google"></i></a>
                            </div>
                            <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
